{% extends 'base.html' %}

{% block head %}  
<link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Youtube-512.png">
{% endblock %}


{% block body %}

<form action="/" method="POST" autocomplete="off">
  <input type="text" name="content" id="content">
  <input type="submit" value="Play">
</form>
<form action="/download" method="POST" autocomplete="off">
  <input type="submit" value="Download">
</form>

<iframe src="https://www.youtube.com/embed/{{video}}" allowfullscreen="" frameborder="0"></iframe>

{% endblock %}
